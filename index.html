<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title Screen and how to play button -->
    <div class="titleScreen">
        <h1 class="titleText">Rock Paper Scissors</h1>
        <button class="titlePlay" id="btnPlay">Play</button>
        <h3 class="titleSubtext">First to 5 wins!</h3>
    </div>
    
    <div class="playerChooseScreen">
        <div class="playerChooseHeader">
            <h1>Player vs Computer</h1>
            <h1 class="score">0 - 0</h1>
            <div>
                <h1 class="winnerText"></h1>
            </div>
            <button class="playAgain">Play Again</button>
        </div>
        <div class="playerChooseOptions">
            <div id="rock">
                <img class="playerOption" src="images/rock.png" alt="">
                <h2 class="playerOptionObject">Rock</h2>
            </div>
            <div id="paper">
                <img class="playerOption" src="images/paper.png" alt="">
                <h2 class="playerOptionObject">Paper</h2>
            </div>
            <div id="scissors">
                <img class="playerOption" src="images/scissors.png" alt="">
                <h2 class="playerOptionObject">Scissors</h2>
            </div>
        </div>
    </div>
    <footer>
        <a class="footerLink" href="https://github.com/aishyuu/rock_paper_scissors">Made by Aishyuu</a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
